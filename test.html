<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Key of life</title>
</head>
<body class="test">
    <div class="overlay">
        <header>
            <div class="main_header">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="img/logo test.svg" width="24px" height="24px">
                    <p class="logo_text_test">Ключ жизни</p>
                </div>
                <div class="number_info">
                    <p class="number_text_test">+7 (963) 499 14 15</p>
                </div>
            </div>
        </header>
        <div class="main_block_test">
            <div class="block_test">
                <p id="question" class="question_test"></p>
                <p class="variant_one_test" id="var_1"></p>
                <p class="variant_two_test" id="var_2"></p>
                <div class="radio_test">
                    <div class="left_radio_test">
                        <input class="var_A" type="radio" name="answ1" value="a" id="answ1">
                        <label class="var_A_answ" for="answ1">Только а</label>

                        <input class="var_C" type="radio" name="answ1" value="c" id="answ3">
                        <label class="var_C_answ" for="answ3">Больше а, чем б</label>
                    </div>
                    <div class="right_radio_test">
                        <input class="var_B" type="radio" name="answ1" value="b" id="answ2">
                        <label class="var_B_answ" for="answ2">Только б</label>

                        <input class="var_D" type="radio" name="answ1" value="d" id="answ4">
                        <label class="var_D_answ" for="answ4">Больше б, чем a</label>
                    </div>
                </div>
                <p class="number_of_questions" id="number_of_questions">1/30</p>
                <button class="next_questions" id="nextButton">Далее</button>
                <button class="prev_questions" id="prevButton">
                    <svg class="arrow_prev" xmlns="http://www.w3.org/2000/svg" width="27" height="16" viewBox="0 0 27 16" fill="none">
                        <path d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM27 7L1 7V9L27 9V7Z" fill="#002DCC"/>
                    </svg>
                    Назад
                </button>
            </div>
        </div>
    </div>
    <script src="test_script.js"></script>
</body>
</html>
